<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Tutorials</title>
    <link href="../../styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

</head>
<body>

<div id="computed-properties-dev">
    <h1>Computed Properties</h1>
    <button v-on:click="a++">Add 1 to A</button>
    <button v-on:click="b++">Add 1 to B</button>
    <p>A = {{a}}</p>
    <p>B = {{b}}</p>
    <p>Age + A = {{addToA}}</p>
    <p>Age + B = {{addToB}}</p>




    <a href="../../index.html">Index</a>
</div>

<script src="../js/computed_properties.js"></script>


</body>
</html>
