<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Tutorials</title>
    <link href="../../styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

</head>
<body>

<div id="events-dev">
    <h1>Events</h1>
    <!--<button v-on:click="age++">Add a year</button>-->
    <button v-on:click.once="addYear()">Add a year</button>
    <button v-on:dblclick="addYear(10)">Add 10 year</button>
    <!--<button v-on:click="addYear()">Add a year</button>-->
    <!--<button v-on:click="age&#45;&#45;">Subtract a year</button>-->
    <button v-on:click="subtractYear()">Subtract a year</button>
    <button v-on:dblclick="subtractYear(10)">Subtract 10 year</button>
    <!--<button v-on:click="subtractYear()">Subtract a year</button>-->
    <p>my age is : {{age}}</p>
    <div id="canvas" v-on:mousemove="updateXY">
        {{x}}, {{y}}
    </div>

    <a v-on:click="click" href="http://facebook.com">Facebook</a>



    <h1>Keyboard Events</h1>
    <label for="name_input">Name:</label>
    <input id="name_input" type="text" v-model="name">
    <span>{{name}}</span>
    <label for="age_input">Age:</label>
    <input id="age_input" type="number" v-model="age">
    <span>{{age}}</span>




    <a href="../../index.html">Index</a>
</div>

<script src="../js/events.js"></script>


</body>
</html>
